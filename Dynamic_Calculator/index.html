<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="calculator">
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
  <input type="text" id="display" readonly />

  <!-- New history container -->
<div id="history-container">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <strong>History</strong>
    <button class="clear-history-btn" onclick="clearHistory()">üóë Clear</button>
  </div>
  <div id="history"></div>
</div>


    <div class="buttons">
      <button class="btn operator" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="deleteLast()">&larr;</button>
      <button class="btn operator" onclick="appendToDisplay('/')">/</button>
      <button class="btn operator" onclick="appendToDisplay('*')">&times;</button>

      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn operator" onclick="appendToDisplay('-')">‚àí</button>

      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn operator" onclick="appendToDisplay('+')">+</button>

      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>

      <button class="btn zero" onclick="appendToDisplay('0')">0</button>
      <button class="btn equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
